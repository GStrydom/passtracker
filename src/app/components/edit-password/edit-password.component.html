<div class="edit-page">
  <nav aria-label="breadcrumb">
    <mat-card class="mb-4 cat-card">Edit Password</mat-card>
  </nav>
  <div class="page-content">
    <div class="row">
      <div class="col col-md-4">
        <img class="img-avatar" [src]="item.avatar">
        <button mat-stroked-button class="change-img-button" color="primary" (click)="openDialog()">Change Cateogry Icon</button>
      </div>
      <div class="col col-md-8">

        <form class="edit-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Category" class="form-control" formControlName="category">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.category">
              <mat-error *ngIf="exampleForm.get('category').hasError(validation.type) && (exampleForm.get('category').dirty || exampleForm.get('category').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Website" class="form-control" formControlName="website">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.website">
              <mat-error *ngIf="exampleForm.get('website').hasError(validation.type) && (exampleForm.get('website').dirty || exampleForm.get('website').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Username" class="form-control" formControlName="username">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.username">
              <mat-error *ngIf="exampleForm.get('username').hasError(validation.type) && (exampleForm.get('username').dirty || exampleForm.get('username').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Password" class="form-control" formControlName="password">
            </mat-form-field>
            <ng-container *ngFor="let validation of validation_messages.password">
              <mat-error *ngIf="exampleForm.get('password').hasError(validation.type) && (exampleForm.get('password').dirty || exampleForm.get('password').touched)">{{validation.message}}</mat-error>
            </ng-container>
          </div>

          <div class="row submit-button-container">
            <div class="col-md-4">
              <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Save</button>
            </div>
            <div class="col-md-4">
              <button mat-raised-button class="delete-button" color="warn" type="button" (click)="delete()">Delete</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

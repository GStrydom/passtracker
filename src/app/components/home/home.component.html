<div class="list-group users-list">
  <div class="row">
  <div class="col-md-6">
    <div class="input-group searchbar">
      <input type="text" class="form-control searchbar" [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}" placeholder="Search..." (keyup)="searchByName()">
      <div class="input-group-append">
        <span class="input-group-text"><ion-icon class="icon" name="search"></ion-icon></span>
      </div>
    </div>
  </div>
  <div class="col-md-6 filter-by-age">
    <div class="row">
      <div class="col">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Click For Password Statistics
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-card>Duplicates: {{ duplicates }}</mat-card>
          <mat-card>Weak Passwords: {{ weakpasswords }}</mat-card>
          <mat-card>Hmmm</mat-card>
        </mat-expansion-panel>
      </div>
    </div>
  </div>
</div>
  <div class="row mt-4 mb-4">
    <a class="nav-link" routerLink="/new-user">
      <button class="btn btn-primary">New Password</button>
    </a>
  </div>
  <div *ngFor="let item of items" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="row">
      <div class="col col-md-2 image-col">
        <img class="image" [src]="item.payload.doc.data().avatar">
      </div>
      <div class="col col-md-8 text-col">
        <h5 class="mb-1">{{item.payload.doc.data().website}}</h5>
        <small>Category: {{item.payload.doc.data().category}}</small>
      </div>
      <div class="col col-md-2 actions-col">
        <button matTooltip="View Password" matTooltipPosition="above" class="btn btn-outline-primary action" (click)="viewDetails(item)" type="button">
          <ion-icon class="icon" name="eye"></ion-icon>
        </button>&nbsp;
        <button matTooltip="Edit Password" matTooltipPosition="above" class="btn btn-outline-primary action" (click)="viewDetails(item)" type="button">
          <ion-icon class="icon" name="create"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</div>
